<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JokenPô</title>
  </head>

  <body>
    <main class="container">
      <h1>Joken Pô</h1>

     

      <section class="buttons">
        <!-- criando os botões já com os emojis (codigos)-->
        <button id="rock">&#x1f44A;</button>
        <button id="paper">&#x1f590;</button>
        <button id="scissors">&#x270c;</button>
      </section>

      <section class="choices">
        <div>
          <p>Sua Escolha: <span id="player-choice"></span></p>
        </div>

        <div>
          <p>Escolha da Máquina: <span id="machine-choice"></span></p>
        </div>
      </section>

      <section class="result">
        <!--  <p class="Result"></p>-->
        <div>
          <p class="your-score">Seu placar: <span> 0 </span></p>
        </div>

        <div>
          <p class="machine-score">Placar da Máquina: <span> 0 </span></p>
        </div>
      </section>
    </main>
  </body>
</html>
