<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JokenPô</title> <!-- titulo -->
  </head>

  <body>
    <main class="container">
      <h1>Joken Pô</h1> <!-- titulo principal da pagina-->

      <section class="buttons">
        <!-- criando os botões já com os emojis (codigos)-->
        <button id="PEDRA" onclick="playHuman('PEDRA')">&#x1f44A;</button>
        <button id="PAPEL" onclick="playHuman('PAPEL')">&#x1f590;</button>
        <button id="TESOURA" onclick="playHuman('TESOURA')">&#x270c;</button>
        <!-- adicionamos evento de click nos botoes "onclick" e passando qual foi a escolha (pedra, papel ou tesoura)-->
      </section>

      <p class="resultgame"></p> <!-- paragrafo para exibir o resultado do jogo -->

      <section class="choices">
        <div>
          <p>Player: <span id="player-choice"></span></p> <!-- exibe a escolha do jogador -->
        </div>

        <div>
          <p>Computador: <span id="machine-choice"></span></p> <!-- exibe a escolha da maquina-->
        </div>
      </section>

      <!-- reservado para colocarmos o texto do resultado (empate, perdeu ou ganhou)-->

      <section class="result">
        <div>
          <p class="your-score">Placar: <span> 0 </span></p> <!-- Exibe o placar do jogador -->
        </div>

        <div>
          <p class="machine-score">Placar: <span> 0 </span></p> <!-- Exibe o placar do computador -->
        </div>
      </section>
    </main>
    <script src="./scripts.js"></script> <!-- Link para o arquivo JavaScript -->
  </body>
</html>
