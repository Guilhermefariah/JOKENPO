<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./scripts.js"></script>
    <title>JokenPô</title>
  </head>

  <body>
    <main class="container">
      <h1>Joken Pô</h1>

      <section class="buttons">
        <!-- criando os botões já com os emojis (codigos)-->
        <button id="rock" onclick="playHuman('rock')">&#x1f44A;</button>
        <button id="paper" onclick="playHuman('paper')">&#x1f590;</button>
        <button id="scissors" onclick="playHuman('scissors')">&#x270c;</button>
        <!-- adicionamos evento de click nos botoes "onclick" e passando qual foi a escolha (pedra, papel ou tesoura)-->
      </section>

      

      <section class="choices">
        <div>
          <p>Sua Escolha: <span id="player-choice"></span></p>
        </div>

        <div>
          <p>Escolha da Máquina: <span id="machine-choice"></span></p>
        </div>
      </section>

      <section class="result">
        
        <p class="draw"></p> <!-- reservado para colocarmos o texto "Deu empate"-->
      

        <div>
          <p class="your-score">Seu placar: <span> 0 </span></p>
        </div>

        <div>
          <p class="machine-score">Placar da Máquina: <span> 0 </span></p>
        </div>
      </section>
    </main>
  </body>
</html>
